<div>
  <div class="movie-container">
    @for (movie of movies(); track movie.id) {
      <app-movie-card [movie]="movie"/>
    }
  </div>
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="1"
    [rows]="10"
    [totalRecords]="120"
    [rowsPerPageOptions]="[10, 20, 30]"/>
</div>
